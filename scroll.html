<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
        .clients {
  padding: 60px 0;
  background: #fff;
  text-align: center;
}

.clients h2 {
  font-size: 28px;
  margin-bottom: 40px;
  letter-spacing: 1px;
  color:aqua;
  text-transform: uppercase;
}

.logo-slider {
  width: 100%;
  overflow: hidden;
  position: relative;
}

.logo-track {
  display: flex;
  width: calc(200px * 20); /* logo width Ã— total logos */
  animation: scroll 25s linear infinite;
}

.logo-track img {
  width: 160px;
  height: 80px;
  margin: 0 30px;
  /* filter: grayscale(100%); */
  transition: filter 0.3s ease;
}



/* Animation */
@keyframes scroll {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-50%);
  }
}

    </style>
</head>
<body>
    <section class="clients">
  <h2>Our Clients</h2>

  <div class="logo-slider">
    <div class="logo-track">
      <!-- Original logos -->
      <img src="./lango1.png" alt="Client 1">
      <img src="lango2.png" alt="Client 2">
      <img src="lango3.png" alt="Client 3">
      <img src="./lango4.png" alt="Client 4">
      <img src="./lango5.png" alt="Client 5">
      <img src="lango6.png" alt="Client 6">
      <img src="lango7.png" alt="Client 7">
      <img src="lango8.png" alt="Client 8">

      <!-- Duplicate logos (IMPORTANT for seamless loop) -->
      <img src="lango1.png">
      <img src="lango2.png">
      <img src="lango3.png">
      <img src="lango4.png">
      <img src="lango5.png">
      <img src="lango6.png">
      <img src="lango7.png">
      <img src="lango8.png">
    </div>
  </div>
</section>

</body>
</html>
